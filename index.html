<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Cjay's solution to Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  
  <div class="container">
    <main>
       <div class="grid_cover">
         <section class="heading">
            <h1>Get <span class="heading_highlight">insights</span> that help your business grow.</h1>
          </section>
          <section class="description">
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </section>
          <section class="price_list">
    
            <div class="stat">
              <p class="bold">10k+</p>
              <p class="light">companies</p>
            </div>
            <div class="stat">
              <p class="bold">314</p>
              <p class="light">templates</p>
            </div>
            <div class="stat">
              <p class="bold">12m+</p>
              <p class="light">queries</p>
            </div>
          </section>
       </div>
    <aside class="image_container">
       <div class="image"></div>
    </aside>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cjay</a>.
  </div>
</body>
</html>
